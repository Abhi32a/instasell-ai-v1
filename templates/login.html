<!DOCTYPE html>
<html>
<head>
    <title>Login | InstaSell AI</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #161616; padding: 40px; border-radius: 20px; border: 1px solid #333; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00f2ff; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #00c8d4; }
        h2 { color: #00f2ff; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>InstaSell Login</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email (admin@instasell.com)" required>
            <input type="password" name="password" placeholder="Password (admin123)" required>
            <button type="submit">Enter System</button>
        </form>
    </div>
</body>
</html>
